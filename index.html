<!DOCTYPE html>
<html>
<head>

	<title>Demo</title>
	<link rel="stylesheet" href="./css/demo.css">

</head>
<body>
	<div class="container">
		<div class="top">

					<span class="dot"></span>
				</div>

				<div class="line">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
		</div>
		<div class="profile-wrap">
			<img class="profile-img" src="./img/profile.jpg" alt="sheldon lee cooper">
		</div>
		<div class="bottom">
			<h2>SARA ROBERTSON</h2>
			<h4>GRAPHIC DESIGNER</h4>
			<button class="follow-btn">FOLLOW</button>

			<div class="follow-info">

					<span class="number">383</span>

				</div>
				<div class="part">
					<span class="number">239</span>
					<span class="title">FOLLOWING</span>
				</div>
			</div>
		</div>
	</div>
